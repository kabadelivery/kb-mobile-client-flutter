  flutter_svg: ^0.18.0
  carousel_slider: ^1.3.0
#  webview_flutter: ^0.3.21
  flutter_inner_drawer: ^0.5.5
  rxdart: ^0.24.0
  toast: ^0.1.5
  google_maps_flutter: ^0.5.20+6
  geolocator: ^5.3.1
  permission_handler: ^5.0.1+1
  place_picker: ^0.9.14
  font_awesome_flutter: ^8.5.0
#  flutter_qr_reader: ^1.0.2
  qr_flutter: ^3.0.1
  image_picker: ^0.6.1+4
  flutter_datetime_picker: ^1.2.6
  photo_view: ^0.9.1
  vibration: ^1.2.4
  audioplayers: ^0.15.1
  device_info: ^0.4.1+4
  firebase_messaging: ^6.0.9
  firebase_core: ^0.4.0+9
  flutter_local_notifications: ^1.4.3
  url_launcher: ^5.4.5
  flare_flutter: ^2.0.3
  tinycolor: ^1.0.2
  provider: ^3.0.0
  clipboard_manager: ^0.0.4
  shimmer_animation: ^0.1.1
  bouncing_widget:
    git:
      url: "https://github.com/blackgerman/bouncing_widget.git"
  uni_links: ^0.4.0
  qr_code_scanner: ^0.0.13
#  twitter_qr_scanner: any
  share: ^0.6.4+3
#  pub_semver: ^1.4.4
  android_intent: any
  nice_intro:
    git:
      url: "https://github.com/blackgerman/nice_intro.git"

  #  flutter_statusbar_manager: ^1.0.2
  #  flutter_inappwebview: ^2.1.0+1
  package_info: ^0.4.0+3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: "^0.17.5"
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

