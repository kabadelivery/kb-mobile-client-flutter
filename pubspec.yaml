  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_redux: ^0.5.3
  location: ^2.3.5
  flutter_redux_dev_tools: ^0.3.0
  shared_preferences: ^0.5.7+1
